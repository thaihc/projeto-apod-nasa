<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>APOD NASA</title>
  </head>

  <body>
    <header>
      <h1>APOD</h1>

      <p>
        <span class="ncolor">A</span>stronomy
        <span class="ncolor">P</span>icture <span class="ncolor">o</span>f
        <span class="ncolor">t</span>he <span class="ncolor">D</span>ay
      </p>
    </header>

    <main>
      <div class="bg-2">
        <p class="init">Explore the space images publish every day by NASA!</p>

        <section>
          <label for="date-select">Select a date: </label>
          <input id="date-select" name="date-select" type="date" required />
          <button id="search">Search</button>
        </section>

        <div class="space">
          <p id="title"></p>

          <p id="date-init"></p>

          <p id="text"></p>

          <p id="author"></p>

          <img id="images" />

          <iframe id="video"></iframe>
        </div>
      </div>
    </main>

    <footer>
      <p>
        © Copyright APOD | RESÍLIA - 2021 | Created by:
        <a href="https://github.com/thaihc">Thaís Carvalho</a>
      </p>
    </footer>

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
